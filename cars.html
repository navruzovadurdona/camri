<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Моя машинка</title>
  <style>
    body {
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .car {
      position: relative;
      width: 320px;
      height: 100px;
      background: #ff5722;
      border-radius: 20px 20px 10px 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .roof {
      position: absolute;
      top: -40px;
      left: 60px;
      width: 200px;
      height: 50px;
      background: #e64a19;
      border-radius: 20px 20px 0 0;
    }

    .window {
      position: absolute;
      top: -35px;
      width: 70px;
      height: 40px;
      background: #b3e5fc;
      border-radius: 5px;
      border: 2px solid #0288d1;
    }

    .window.left {
      left: 70px;
    }

    .window.right {
      left: 150px;
    }

    .wheel {
      position: absolute;
      bottom: -20px;
      width: 50px;
      height: 50px;
      background: #212121;
      border-radius: 50%;
      border: 5px solid #555;
    }

    .wheel.left {
      left: 30px;
    }

    .wheel.right {
      right: 30px;
    }

    .headlight {
      position: absolute;
      top: 30px;
      right: -10px;
      width: 10px;
      height: 20px;
      background: yellow;
      border-radius: 5px;
    }

  </style>
</head>
<body>

  <div class="car">
    <div class="roof"></div>
    <div class="window left"></div>
    <div class="window right"></div>
    <div class="wheel left"></div>
    <div class="wheel right"></div>
    <div class="headlight"></div>
  </div>

</body>
</html>
